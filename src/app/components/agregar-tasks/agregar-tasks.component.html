<div class="card">
  <div class="card-content">
    <span class="card-title">Agregar Comanda</span>
    <form (ngSubmit)="onSubmit()" class="col s6">
      <div class="row">
        <div class="input-field col-s6">
          <input type="text" placeholder="Agregar comandonro" [(ngModel)]="mitareafeliz.comandanro" name="title">
          <label>ComandaNro</label>          
        </div>
        <div class="input-field col-s6">
            <input type="text" placeholder="Agregar nroruc" [(ngModel)]="mitareafeliz.nroruc" name="description">
            <label>Nroruc</label>
          </div>
        <div class="input-field col-s6">
            <input type="text" placeholder="Agregar montototal" [(ngModel)]="mitareafeliz.montototal" name="description">
            <label>Montototal</label>
          </div>          
      </div>
      <input type="submit" class="btn light-blue">
    </form>
  </div>
</div>
